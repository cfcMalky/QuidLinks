<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{headline}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="{{brand_class}}">
    <script src="../inject-banner.js"></script>
    <script src="../inject-navbar.js"></script>
    <div class="container">
        <div class="card">
            <div class="headline">{{headline}}</div>
            <div class="subheadline">{{subheadline}}</div>
            <div class="cta-share-row">
                <a href="{{referral_link}}" class="cta-button cta-button-{{brand_class}}" target="_blank" rel="noopener">Sign Up</a>
                <!-- {{share_buttons}} -->
            </div>
        </div>
        <div class="card">
            <div class="headline">How It Works</div>
            <div class="card-grid">
                {{how_it_works}}
            </div>
        </div>
        <div class="card">
            <div class="headline">Why Choose {{brand_name}}?</div>
            <div class="card-grid">
                {{why_choose}}
            </div>
        </div>
        <div class="card">
            <div class="headline">Popular Features</div>
            <div class="card-grid">
                {{features}}
            </div>
        </div>
        <div class="cta-bottom-wrapper">
            <a href="{{referral_link}}" class="cta-button cta-button-{{brand_class}}" target="_blank" rel="noopener">Sign Up</a>
        </div>
        <div class="card" style="text-align:center; font-size:0.95rem; color:#888;">
            {{disclaimer}}
        </div>
    </div>
</body>
</html>
